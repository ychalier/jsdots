<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1">
		<title>Dots</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>

		<div id="container">
			<p>loading game...</p>
		</div>

		<div class="buttons">
			<button class="sm" onclick="add_dot()">+</button>
			<button class="sm" onclick="add_ten()">++</button>
			<button class="sm" onclick="dots_delete()">-</button>
			<button class="sm" onclick="dots_clear()">--</button>
			<button class="sm" onclick="dots_start()">►</button>
			<button class="sm" onclick="dots_stop()">■</button>
			<button class="sm" onclick="dots_center()">∙</button>
			<button class="sm" onclick="sort()">░</button>
			<input id="input" type="text" placeholder="type some text" />
			<button onclick="writer()">write</button>
		</div>

	</body>

	<script src="script.js"></script>

</html>
